<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- first row -->
      <div class="row">
        <p class="hour col">9AM</p>
        <textarea
          name="event"
          class="description col-9"
          cols="30"
          rows="3"
        ></textarea>
        <button class="saveBtn col">Save</button>
        <!-- end of first row -->
      </div>
      <div class="row">
        <p class="hour col">10AM</p>
        <textarea name="event" class="col-9" cols="30" rows="3"></textarea>
        <button class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <p class="hour col">11AM</p>
        <textarea name="event" class="col-9" cols="30" rows="3"></textarea>
        <button class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <p class="hour col">12PM</p>
        <textarea name="event" class="col-9" cols="30" rows="3"></textarea>
        <button class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <p class="hour col">1PM</p>
        <textarea name="event" class="col-9" cols="30" rows="3"></textarea>
        <button class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <p class="hour col">2PM</p>
        <textarea name="event" class="col-9" cols="30" rows="3"></textarea>
        <button class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <p class="hour col">3PM</p>
        <textarea name="event" class="col-9" cols="30" rows="3"></textarea>
        <button class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <p class="hour col">4PM</p>
        <textarea name="event" class="col-9" cols="30" rows="3"></textarea>
        <button class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <p class="hour col">5PM</p>
        <textarea name="event" class="col-9" cols="30" rows="3"></textarea>
        <button class="saveBtn col">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
